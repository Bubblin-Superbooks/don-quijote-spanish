<div class="leaf "><div class="inner justify"><p class="no-indent  ">Finalmente, Sancho le pagó muy bien, por orden de su señor, y, despidiéndose dél, casi a las ocho del día dejaron la venta y se pusieron en camino, donde los dejaremos ir; que así conviene para dar lugar a contar otras cosas pertenecientes a la declaración desta famosa historia.</p><hr class="section"></div> </div>
