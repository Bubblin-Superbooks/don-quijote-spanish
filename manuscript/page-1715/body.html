<div class="leaf "><div class="inner justify"><p class="no-indent  ">que don Quijote les decía; y, teniéndolos por locos, les dejaron y se recogieron a sus aceñas, y los pescadores a sus ranchos. Volvieron a sus bestias, y a ser bestias, don Quijote y Sancho, y este fin tuvo la aventura del encantado barco.</p><hr class="section"></div> </div>
