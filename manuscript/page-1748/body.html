<div class="leaf flex"><div class="inner justify"><h4>Capítulo Xxxii.</h4><h3>De La Respuesta Que Dio Don Quijote A Su Reprehensor, Con Otros Graves Y Graciosos Sucesos Xxxii</h3><p class="  start-chapter">Levantado, pues, en pie don Quijote, temblando de los pies a la cabeza como azogado, con presurosa y turbada lengua, dijo:</p><p class=" stretch-last-line ">— El lugar donde estoy, y la presencia ante quien me</p></div> </div>
