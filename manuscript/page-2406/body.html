<div class="leaf "><div class="inner justify"><p class="no-indent  ">dejaré siempre de acudir a lo que hubiéredes menester, como lo veréis por la obra.</p><p>Y las buenas hijas —que lo eran sin duda ama y sobrina— le llevaron a la cama, donde le dieron de comer y regalaron lo posible.</p><hr class="section"></div> </div>
