<div class="leaf flex"><div class="inner justify"><h4>Capítulo Xii.</h4><h3>De Lo Que Contó Un Cabrero A Los Que Estaban Con Don Quijote Xii</h3><p class="  start-chapter">Estando en esto, llegó otro mozo de los que les traían del aldea el bastimento, y dijo:</p><p>— ¿Sabéis lo que pasa en el lugar, compañeros?</p><p>— ¿Cómo lo podemos saber? —respondió uno dellos.</p></div> </div>
