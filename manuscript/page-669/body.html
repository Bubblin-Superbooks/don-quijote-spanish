<div class="leaf "><div class="inner justify"><p class="no-indent  ">aquello del sobajada, digo, del soberana señora, y lo último: Vuestro hasta la muerte, el Caballero de la Triste Figura. Y, en medio destas dos cosas, le puse más de trecientas almas, y vidas, y ojos míos.</p><hr class="section"></div> </div>
