<div class="leaf "><div class="inner justify"><p class="no-indent  ">muchas veces te he dicho, y verás como te vale un pan por ciento.</p><p>— No sé qué mala ventura es esta mía —respondió Sancho—, que no sé decir razón sin refrán, ni refrán que no me parezca razón; pero yo me enmendaré, si pudiere.</p><p>Y, con esto, cesó por entonces su plática.</p><hr class="section"></div> </div>
