<div class="leaf flex"><div class="inner justify"><h4>Capítulo Xiv.</h4><h3>Donde Se Ponen Los Versos Desesperados Del Difunto Pastor, Con Otros No Esperados Sucesos Xiv</h3><p class="  start-chapter">Canción de Grisóstomo</p><p class=" stretch-last-line ">Ya que quieres, cruel, que se publique, de lengua en lengua y de una en otra gente, del áspero rigor tuyo la fuerza, haré que el mesmo infierno comunique</p></div> </div>
