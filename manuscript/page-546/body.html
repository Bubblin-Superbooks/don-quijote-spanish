<div class="leaf flex"><div class="inner justify"><h4>Capítulo Xxvii.</h4><h3>De Cómo Salieron Con Su Intención El Cura Y El Barbero, Con Otras Cosas Dignas De Que Se Cuenten En Esta Grande Historia Xxvii</h3><p class=" stretch-last-line start-chapter">No le pareció mal al barbero la invención del cura, sino tan bien, que luego la pusieron por obra.</p></div> </div>
