<div class="leaf "><div class="inner justify"><p class="no-indent  ">le ha perdonado, o la parte, o la justicia. Fuese la gente, volviéronse el duque y don Quijote al castillo, encerraron a Tosilos, quedaron doña Rodríguez y su hija contentísimas de ver que, por una vía o por otra, aquel caso había de parar en casamiento, y Tosilos no esperaba menos.</p><hr class="section"></div> </div>
