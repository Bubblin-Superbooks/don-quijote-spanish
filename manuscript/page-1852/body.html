<div class="leaf "><div class="inner justify"><p class="no-indent  ">veremos el talle de la condesa, y por él tantearemos la cortesía que se le debe.</p><p>En esto, entraron los tambores y el pífaro, como la vez primera.</p><p>Y aquí, con este breve capítulo, dio fin el autor, y comenzó el otro, siguiendo la mesma aventura, que es una de las más notables de la historia.</p><hr class="section"></div> </div>
