<div class="leaf "><div class="inner justify"><p class="no-indent  ">que quería ver si le conocía; no menos admirado quizá de ver la figura, talle y armas de don Quijote, que don Quijote lo estaba de verle a él. En resolución, el primero que habló después del abrazamiento fue el Roto, y dijo lo que se dirá adelante.</p><hr class="section"></div> </div>
